    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
    <link rel="stylesheet" href="../css/order.css">

    <script id="order" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="card mb-3" style="max-width: 85%">
                <div class="row no-gutters">

                    <div class="col-md-4">
                        <img src="{{ item.img }}" class="card-img d-flex align-items-center" alt="...">
                    </div>

                    <div class="col-md-5">
                        <div class="card-body">
                            <h5 class="card-title" id="name">{{ item.name }}</h5>
                            <label>数量：{{ item.num }}</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card-body">
                            <p class="card-title">单价：￥{{ item.price }}</p>
                            <h5>总支付：￥{{ item.tt_price }}</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </script>

</head>
